name: Deploy to OVH FTP

on:
  push:
    branches:
      - main  # Deploy on main branch push

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Astro project
        run: |
          npm install
          npm run build  # Adjust if your build command differs

      - name: Deploy via FTP to OVH
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ftp.cluster021.hosting.ovh.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/  # Replace with your Astro build output folder
          server-dir: /www   # Your FTP folder
          protocol: ftp      # Plain FTP
